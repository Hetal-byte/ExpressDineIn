<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressDineIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background color */
            color: #ffffff; /* White text color */
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #000000; /* Black background color */
            border-radius: 8px;
            border: 2px solid #ffffff; /* Bright white border */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Light shadow */
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff4500; /* Bright font color */
        }

        form {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 2px solid #ffffff; /* Bright white border */
            background-color: transparent;
            color: #ffffff; /* White text color */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff; /* Bright button color */
            color: #ffffff; /* White text color */
            cursor: pointer;
            margin: 0 auto; /* Center the button horizontally */
            display: block; /* Make the button a block element */
            text-decoration: none; /* Remove underline */
        }

        button:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }

        .signup-message {
            text-align: center;
            margin-top: 20px;
            color: #ffffff; /* White text color */
            text-decoration: underline; /* Underline the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Express Dine In</h1>
        <form id="loginForm" onsubmit="login(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="window.location.href = '3.html'">Login</button>
        </form>
        <p class="signup-message">Sign Up if you don't have an account</p>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            // Perform authentication here (for demonstration, let's assume credentials are hardcoded)
            if (username === "admin" && password === "password") {
                // Redirect to dashboard or next page upon successful login
                window.location.href = "dashboard.html";
            } else {
                // No error message needed if credentials are invalid
                // You can add custom handling here if required
            }
        }
    </script>
</body>
</html>
